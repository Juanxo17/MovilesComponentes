<ion-content>
  <ion-list>
    <ion-item *ngFor="let episodio of episodios">
      <ion-label>
        <h2>{{ episodio.name }}</h2>
        <p>Fecha de emisi√≥n: {{ episodio.air_date }}</p>
        <p>Episodio: {{ episodio.episode }}</p>
        <h3>Personajes:</h3>
        <ion-list>
          <ion-item *ngFor="let personaje of episodio.personajes">
            <ion-thumbnail slot="start">
              <img [src]="personaje.image" alt="{{ personaje.name }}">
            </ion-thumbnail>
            <ion-label>
              <h3>{{ personaje.name }}</h3>
              <p>{{ personaje.species }} - {{ personaje.status }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
